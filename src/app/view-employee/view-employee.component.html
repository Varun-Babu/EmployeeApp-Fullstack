<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                    <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of data">
                        <div class="card" >
                            <img src="https://cdn-icons-png.flaticon.com/512/1869/1869679.png" height="200" width="200" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">{{i.empName}}</h5>
                              <p class="card-text">Designation : {{i.designation}}</p>
                              <p class="card-text">Working at : {{i.companyName}}</p>
                            </div>
                          </div>
                    </div>
            </div>
        </div>
    </div>
</div>
